    <h3>Add another department</h3>
    <!--Form-->
    <form>
      <!--Don't actually need this -->

      <!-- <div class="row mb-3" id="myform">

      <div class="row mb-3" id="myform">
        <label for="deptName" class="col-sm-2 col-form-label">deptName</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="deptName" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="budget" class="col-sm-2 col-form-label">budget</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" id="budget" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="staffCount" class="col-sm-2 col-form-label"
          >staffCount</label
        >
        <div class="col-sm-3">
          <input type="number" class="form-control" id="staffCount" />
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="addRow()">
        Add
      </button>
    </form>

    <!--Data Table-->
    <table class="table" id="myTableData">
      <thead>
        <tr>
          <th scope="col">deptID</th>
          <th scope="col">deptName</th>
          <th scope="col">budget</th>
          <th scope="col">staffCount</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
    </table>

    <script>
      var count = 0;
      function addRow() {
        // var deptID = document.getElementById("deptID");
        var deptName = document.getElementById("deptName");
        var budget = document.getElementById("budget");
        var staffCount = document.getElementById("staffCount");
        var table = document.getElementById("myTableData");

        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);

        row.insertCell(0).innerHTML = count;
        row.insertCell(1).innerHTML = deptName.value;
        row.insertCell(2).innerHTML = budget.value;
        row.insertCell(3).innerHTML = staffCount.value;
        row.insertCell(4).innerHTML =
          '<input type="button" value = "Update" onClick=updateRow(this)>';
        row.insertCell(5).innerHTML =
          '<input type="button" value = "Delete" onClick=deleteRow(this)>';
        count++;
      }

      function deleteRow(obj) {
        var index = obj.parentNode.parentNode.rowIndex;
        var table = document.getElementById("myTableData");
        table.deleteRow(index);
      }

      function changeValue(obj) {
        // var changes = document.getElementById('edit').value;
        var changes =
          '<input type="button" value = "Update" onClick=updateRow(this)>';
        obj.parentNode.innerHTML = changes;
      }
    </script>
